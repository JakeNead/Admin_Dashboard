<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<main>
    <nav class="nav">
        <div class="logo">
            <img src="potted_plant.svg" alt="Potted plant logo">
            <h1>Dashboard</h1>
        </div>
        <div class="links">
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
        </div>
        <div class="support">
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="header-top">
            <div class="search"></div>
        </div>
        <div class="header-bottom">
            <div class="user"></div>
        </div>
    </header>
    <div class="main-content">
        <div class="cards">
            <h3>Your Projects</h3>
        </div>
        <div class="announcements">
            <h3>Announcements</h3>
        </div>
        <div class="trending">
            <h3>Trending</h3>
        </div>
    </div>
</main>
</body>
</html>
